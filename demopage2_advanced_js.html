	<div></div>	<script type="text/javascript" defer>

		/*
			This is a more advance version of the same animation
			we made in the end of the workshop.
			The difference is - The 'snowballs' in this case get
			randomised each time they touch the 'ground', so 
			every time the animation runs, its still new because
			the snowballs are in different positions/sizes now.
		*/

		var randomiser = function(item){
			let size = Math.random() * 50;
			item.style.width = size + "px";
			item.style.height = size + "px";

			let leftV = Math.random() * window.innerWidth;
			item.style.left = leftV + "px";

			let op = Math.random()* 0.5 + 0.5;
			item.style.opacity = op;
		}

		document.querySelectorAll("div").forEach(function(item, index){
			let size = Math.random() * 50;
			item.style.width = size + "px";
			item.style.height = size + "px";

			let leftV = Math.random() * window.innerWidth;
			item.style.left = leftV + "px";

			let op = Math.random()* 0.5 + 0.5;
			item.style.opacity = op;

			let delayT = (Math.random() * 3);
			item.style.animationDelay = delayT + "s";

			setTimeout(() => {
				setInterval(() => {
					randomiser(item);
				}, 3000);
			}, delayT * 1000);
		});
	</script>
