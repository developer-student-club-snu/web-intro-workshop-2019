<!DOCTYPE html>
<html>
<head>
	<title>Demo Page 2</title>
	<style type="text/css">
		@keyframes snowfall{
			0%{
				top: 0;
			}
			100%{
				top: 100%;
			}
		}
		body{
			background-color: black;
		}
		div
		{
			border-radius: 50%;
			background-image: url("https://www.trzcacak.rs/file/max/5/58644_white-snowflake-png.png");
			background-size: contain;
			position: fixed;
			bottom: 0;

			animation: snowfall 3s linear;
		}
	</style>
</head>
<body>
	<script type="text/javascript" defer>

		/*
			This is a more advance version of the same animation
			we made in the end of the workshop.
			The difference is - The 'snowballs' in this case get
			randomised each time they touch the 'ground', so 
			every time the animation runs, its still new because
			the snowballs are in different positions/sizes now.
		*/

		var randomiser = function(item){
			let size = Math.random() * 50;
			item.style.width = size + "px";
			item.style.height = size + "px";

			let leftV = Math.random() * window.innerWidth;
			item.style.left = leftV + "px";

			let op = Math.random()* 0.5 + 0.5;
			item.style.opacity = op;

			// let delayT = (Math.random() * 3);
			// item.style.animationDelay = delayT + "s";
		}

		var ind = 0;

		setInterval(() => {
			let newDiv = document.createElement("div");
			newDiv.id="item" + ind;
			newDiv.style.bottom = (ind/5) + "px";
			document.querySelector("body").appendChild(newDiv);

			randomiser(document.querySelector("div#item" + ind++));
		}, 200);
	</script>
</body>
</html>
